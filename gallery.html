<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .gallery-header {
      background: linear-gradient(to right, #198754, #20c997);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .gallery-header h1 {
      font-size: 3rem;
    }

    .gallery-img {
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .footer {
      background-color: #212529;
      color: white;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.html">E-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="gallery-header">
    <div class="container">
      <h1>Product Gallery</h1>
      <p class="lead">Browse through our top products and store highlights</p>
    </div>
  </section>

  <!-- Gallery Grid -->
  <div class="container py-5">
    <div class="row g-4">
      <div class="col-md-4 col-sm-6">
        <img src="https://source.unsplash.com/400x300/?product,ecommerce" alt="Gallery Image 1" class="img-fluid gallery-img">
      </div>
      <div class="col-md-4 col-sm-6">
        <img src="https://source.unsplash.com/400x300/?fashion,store" alt="Gallery Image 2" class="img-fluid gallery-img">
      </div>
      <div class="col-md-4 col-sm-6">
        <img src="https://source.unsplash.com/400x300/?electronics,tech" alt="Gallery Image 3" class="img-fluid gallery-img">
      </div>
      <div class="col-md-4 col-sm-6">
        <img src="https://source.unsplash.com/400x300/?grocery,shop" alt="Gallery Image 4" class="img-fluid gallery-img">
      </div>
      <div class="col-md-4 col-sm-6">
        <img src="https://source.unsplash.com/400x300/?furniture,interior" alt="Gallery Image 5" class="img-fluid gallery-img">
      </div>
      <div class="col-md-4 col-sm-6">
        <img src="https://source.unsplash.com/400x300/?books,reading" alt="Gallery Image 6" class="img-fluid gallery-img">
      </div>
    </div>
  </div>

  <footer class="footer text-center">
