<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form id=""> 
        <label for="name">Name :</label>
        <input name="name" type="text" id="name" required><br><br>
        
        <label for="email">Email :</label>
        <input name="name" type="email" id="email" required><br><br>

        <label for="password">Password</label>
        <input name="password" type="password" id="password" required><br><br>

        <label for="food">Choose Food Item</label>
        <select id="food-items" name="food">
            <option value = "Idli">Idli</option>
            <option value = "Dosa">Dosa</option>
            <option value = "Vada">Vada</option>
        </select><br><br>

        <label>Add-ons:</label><br>
            <input type="checkbox" id="sambar" name="extras" value="sambar">
            <label for="sambar">Sambar</label>
            <input type="checkbox" id="chutney" name="extras" value="chutney">
            <label for="chutney">Chutney</label><br><br>


            <label>Meal Type:</label><br>
            <input type="radio" id="veg" name="meal" value="veg" checked>
            <label for="veg">Vegetarian</label>
            <input type="radio" id="nonveg" name="meal" value="nonveg">
            <label for="nonveg">Non-Vegetarian</label><br><br>

            <label for="description">Description</label>
            <textarea name="description" id="description" rows="3" cols="30"></textarea><br><br>

            <input type="button"  value="Submit">
    </form>
</body>
</html>
